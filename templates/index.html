{{ define "index" }}

{{ template "base" }}

    <div>
        <form action="/calc" method="GET">
            <input type="text" name="exp" size="100" placeholder="Enter the expression to calculate" name="exp">
        </form>
    </div>
    <main>
        
        <div>
        <ul>
            {{ range . }}
            <li>
                <div>
                    <h2>{{ .Exp }}={{ .Result }} {{ .Status }}</h2>
                </div>
            </li>
            {{ end }}
        </ul>
        </div>
    </main>
</body>

{{ end }}
